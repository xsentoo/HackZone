<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mission Control | HackZone</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    /* --- VARIABLES --- */
    :root {
      --bg-dark: #0B0F19;
      --bg-panel: #151A29;
      --bg-input: #080b12;

      --primary: #6366F1;
      --primary-hover: #4F46E5;
      --primary-glow: rgba(99, 102, 241, 0.4);

      --success: #10B981;
      --warning: #F59E0B;
      --text-main: #F8FAFC;
      --text-muted: #94A3B8;

      --border: rgba(255, 255, 255, 0.08);
      --radius: 16px;
    }

    /* --- BASE --- */
    body {
      background-color: var(--bg-dark);
      background-image: radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.08), transparent 60%);
      color: var(--text-main);
      font-family: 'Plus Jakarta Sans', sans-serif;
      margin: 0; padding: 20px;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    * { box-sizing: border-box; }

    /* --- MODAL CONTAINER --- */
    .mission-modal {
      width: 100%;
      max-width: 650px; /* Plus compact pour le focus */
      background: var(--bg-panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
      position: relative;
      overflow: hidden;
      animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    /* Ligne colorÃ©e au top */
    .mission-modal::before {
      content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
      background: linear-gradient(90deg, var(--primary), #A855F7);
    }

    /* --- HEADER --- */
    .modal-header {
      padding: 25px 30px;
      border-bottom: 1px solid var(--border);
      display: flex; justify-content: space-between; align-items: flex-start;
      background: rgba(255, 255, 255, 0.01);
    }

    .mission-meta { display: flex; flex-direction: column; gap: 6px; flex: 1; padding-right: 20px; }

    .status-badge {
      font-size: 0.7rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;
      color: var(--warning); display: flex; align-items: center; gap: 8px;
    }
    .status-dot { width: 6px; height: 6px; background: var(--warning); border-radius: 50%; box-shadow: 0 0 8px var(--warning); animation: pulse 2s infinite; }

    h1 { margin: 0; font-size: 1.5rem; font-weight: 800; color: var(--text-main); line-height: 1.3; }

    .close-btn {
      flex-shrink: 0;
      color: var(--text-muted); font-size: 1.2rem; transition: 0.2s;
      background: rgba(255,255,255,0.05); width: 36px; height: 36px;
      display: flex; align-items: center; justify-content: center; border-radius: 50%;
      border: 1px solid transparent;
      cursor: pointer;
      text-decoration: none;
    }
    .close-btn:hover { background: rgba(255, 255, 255, 0.1); color: white; border-color: rgba(255,255,255,0.1); }

    /* --- CONTENT --- */
    .modal-content { padding: 30px; }

    /* Briefing */
    .briefing-box {
      background: rgba(255, 255, 255, 0.03);
      border-left: 3px solid var(--primary);
      padding: 20px;
      border-radius: 0 8px 8px 0;
      margin-bottom: 35px;
    }
    .briefing-title { display: flex; align-items: center; gap: 10px; color: var(--text-main); font-weight: 700; margin-bottom: 8px; font-size: 0.95rem; }
    .briefing-text { color: var(--text-muted); line-height: 1.6; font-size: 0.9rem; margin: 0; }

    /* Action (Launch) */
    .action-area { text-align: center; margin-bottom: 40px; }

    .btn-launch {
      display: flex; align-items: center; justify-content: center; gap: 12px;
      background: var(--primary);
      color: white;
      padding: 16px;
      width: 100%;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1rem;
      letter-spacing: 0.5px;
      transition: 0.2s;
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.25);
      border: 1px solid rgba(255,255,255,0.1);
      text-transform: uppercase;
    }
    .btn-launch:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
      background: var(--primary-hover);
    }

    .launch-hint { margin-top: 12px; color: var(--text-muted); font-size: 0.8rem; opacity: 0.8; }

    /* Validation Area */
    .validation-area {
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      position: relative;
      margin-top: 10px;
    }

    .validation-label {
      position: absolute; top: -10px; left: 15px;
      background: var(--bg-panel); padding: 0 8px;
      font-size: 0.75rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px;
    }

    .input-group {
      display: flex;
      gap: 12px;
      margin-top: 5px;
      align-items: center;
    }

    .prompt-sign { font-family: 'JetBrains Mono'; color: var(--success); font-weight: bold; font-size: 1.1rem; }

    input {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--text-main);
      padding: 10px 0;
      font-family: 'JetBrains Mono', monospace;
      font-size: 1rem;
      width: 100%; /* Important pour mobile */
    }
    input:focus { outline: none; }
    input::placeholder { color: rgba(255,255,255,0.15); font-family: 'Plus Jakarta Sans'; letter-spacing: normal; }

    .btn-confirm {
      background: rgba(16, 185, 129, 0.15);
      color: var(--success);
      border: 1px solid rgba(16, 185, 129, 0.3);
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      transition: 0.2s;
      white-space: nowrap; /* EmpÃªche le texte de passer Ã  la ligne */
    }
    .btn-confirm:hover { background: var(--success); color: #000; }

    /* --- ðŸ“± MOBILE OPTIMIZATION --- */
    @media (max-width: 500px) {
      body { padding: 10px; align-items: flex-start; } /* Remonte le modal */

      .mission-modal { margin-top: 20px; overflow-y: auto; max-height: 95vh; }

      .modal-header { padding: 20px; }
      .modal-content { padding: 20px; }

      h1 { font-size: 1.3rem; }

      /* FIX DU PROBLÃˆME DE DÃ‰BORDEMENT */
      .input-group {
        flex-direction: column; /* Empile les Ã©lÃ©ments */
        align-items: stretch; /* Ã‰tend sur la largeur */
        gap: 15px;
      }

      .input-wrapper {
        display: flex;
        align-items: center;
        border-bottom: 1px solid var(--border);
        padding-bottom: 5px;
      }

      .btn-confirm {
        width: 100%; /* Bouton pleine largeur */
        padding: 14px;
        text-align: center;
        margin-top: 5px;
      }

      .prompt-sign { display: none; } /* On cache le $ sur mobile pour gagner de la place si besoin */
    }

    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
  </style>
</head>
<body>

<div class="mission-modal">

  <div class="modal-header">
    <div class="mission-meta">
      <div class="status-badge">
        <div class="status-dot"></div> Mission Active
      </div>
      <h1 th:text="${challenge.title}">Injection SQL - Niveau 1</h1>
    </div>
    <a th:href="@{'/learn/' + ${challenge.category}}" class="close-btn">
      <i class="fas fa-times"></i>
    </a>
  </div>

  <div class="modal-content">

    <div class="briefing-box">
      <div class="briefing-title"><i class="fas fa-terminal" style="color:var(--primary);"></i> Briefing Tactique</div>
      <p class="briefing-text" th:text="${challenge.description}">
        Contournez le login administrateur de la banque cible pour exfiltrer le code secret.
      </p>
    </div>

    <div class="action-area">
      <a th:href="${challenge.targetUrl}" target="_blank" class="btn-launch">
        <i class="fas fa-rocket"></i> DÃ‰PLOYER LA CIBLE
      </a>
      <div class="launch-hint">
        <i class="fas fa-info-circle"></i> Ouvre l'environnement cible dans un nouvel onglet
      </div>
    </div>

    <div class="validation-area">
      <div class="validation-label">VALIDATION DU FLAG</div>
      <form action="/validate-flag" method="post" class="input-group">

        <div class="input-wrapper" style="flex:1; display:flex; align-items:center;">
          <span class="prompt-sign">$</span>
          <input type="text" name="flagInput" placeholder="Ex: FLAG{SQL_MASTER}" autocomplete="off" required style="margin-left: 10px;">
        </div>

        <button type="submit" class="btn-confirm">SOUMETTRE</button>
      </form>
    </div>

  </div>
</div>

</body>
</html>
