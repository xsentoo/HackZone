<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classement Élite | HackZone</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        /* --- VARIABLES --- */
        :root {
            --bg-dark: #0B0F19;
            --bg-panel: #151A29;
            --primary: #6366F1;

            /* Couleurs du Podium (Sans Glow) */
            --gold: #F59E0B;
            --silver: #94A3B8;
            --bronze: #D97706;

            --text-main: #F8FAFC;
            --text-muted: #94A3B8;
            --border: rgba(255, 255, 255, 0.06);
            --radius: 16px;
        }

        /* --- BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 0%, rgba(99, 102, 241, 0.05), transparent 50%);
            color: var(--text-main);
            margin: 0; padding: 0;
            min-height: 100vh;
        }

        a { text-decoration: none; color: inherit; transition: 0.2s; }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        /* --- HEADER --- */
        .page-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 60px;
        }

        .logo-container {
            font-size: 2rem; font-weight: 800; letter-spacing: -1px;
            display: flex; align-items: center; gap: 15px;
        }
        .logo-container i { color: var(--primary); font-size: 1.8rem; }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        .cursor-underscore {
            color: var(--primary);
            animation: blink 1s infinite;
            margin-left: 0; display: inline-block;
        }

        .back-btn {
            background: rgba(255,255,255,0.03); border: 1px solid var(--border);
            padding: 10px 20px; border-radius: 12px; font-weight: 600; color: var(--text-muted);
            display: flex; align-items: center; gap: 8px;
        }
        .back-btn:hover { background: rgba(255,255,255,0.08); color: var(--text-main); }

        /* --- PODIUM SECTION (VERSION MATTE) --- */
        .podium {
            display: flex; justify-content: center; align-items: flex-end; gap: 24px;
            margin-bottom: 80px;
        }

        .podium-card {
            background: var(--bg-panel);
            border: 1px solid var(--border); /* Bordure fine par défaut */
            border-radius: var(--radius);
            padding: 20px; text-align: center; position: relative; width: 220px;
            display: flex; flex-direction: column; align-items: center;
            transition: transform 0.3s;
            /* Ombre standard (Noire), pas de couleur */
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .podium-card:hover { transform: translateY(-5px); }

        /* RANG 1 : OR */
        .podium-1 {
            order: 2; height: 340px;
            border: 2px solid var(--gold); /* Bordure Or simple */
            z-index: 2;
        }
        .podium-1 .podium-avatar {
            background: linear-gradient(135deg, #FCD34D, #F59E0B);
            border: 4px solid var(--bg-dark);
            color: #78350F;
        }
        .podium-1 .podium-points { color: var(--gold); background: rgba(245, 158, 11, 0.1); }

        /* RANG 2 : ARGENT */
        .podium-2 {
            order: 1; height: 290px;
            border: 2px solid var(--silver); /* Bordure Argent simple */
        }
        .podium-2 .podium-avatar {
            background: linear-gradient(135deg, #E2E8F0, #94A3B8);
            border: 4px solid var(--bg-dark);
            color: #0F172A;
        }
        .podium-2 .podium-points { color: #E2E8F0; background: rgba(148, 163, 184, 0.1); }

        /* RANG 3 : BRONZE */
        .podium-3 {
            order: 3; height: 270px;
            border: 2px solid var(--bronze); /* Bordure Bronze simple */
        }
        .podium-3 .podium-avatar {
            background: linear-gradient(135deg, #FDBA74, #D97706);
            border: 4px solid var(--bg-dark);
            color: #431407;
        }
        .podium-3 .podium-points { color: #FDBA74; background: rgba(217, 119, 6, 0.1); }

        /* Avatar Général */
        .podium-avatar {
            width: 80px; height: 80px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 2rem; font-weight: 800;
            margin-bottom: 20px; position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); /* Ombre noire légère sous l'avatar */
        }

        .crown {
            position: absolute; top: -40px; font-size: 2.5rem;
            color: var(--gold);
            animation: float 3s ease-in-out infinite;
        }

        .podium-name { font-weight: 700; font-size: 1.2rem; margin-bottom: 5px; color: white; }
        .podium-badge { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; font-weight: 600; letter-spacing: 1px; margin-bottom: 15px; }

        .podium-points {
            font-family: 'JetBrains Mono', monospace; font-size: 1.3rem; font-weight: 800;
            padding: 8px 0; border-radius: 8px; width: 100%;
        }

        /* --- LIST VIEW --- */
        .rank-list {
            background: var(--bg-panel); border: 1px solid var(--border); border-radius: var(--radius);
            padding: 10px 20px;
        }

        .list-header {
            display: grid; grid-template-columns: 60px 1fr 150px 120px;
            padding: 15px 20px; border-bottom: 1px solid var(--border);
            color: var(--text-muted); font-size: 0.8rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;
        }

        .list-row {
            display: grid; grid-template-columns: 60px 1fr 150px 120px; align-items: center;
            padding: 15px 20px; border-bottom: 1px solid rgba(255,255,255,0.03);
            transition: 0.2s;
        }
        .list-row:last-child { border-bottom: none; }
        .list-row:hover { background: rgba(255,255,255,0.02); }

        .list-row.current-user {
            background: rgba(99, 102, 241, 0.1); border-left: 3px solid var(--primary);
        }

        .rank-idx { font-weight: 700; color: var(--text-muted); font-family: 'JetBrains Mono'; }

        .user-info { display: flex; align-items: center; gap: 15px; font-weight: 600; }
        .mini-avatar {
            width: 36px; height: 36px; background: #1e293b; border-radius: 50%;
            display: flex; justify-content: center; align-items: center; font-size: 0.9rem; color: var(--text-muted);
            font-weight: 700;
        }

        .level-tag {
            font-size: 0.7rem; padding: 4px 10px; border-radius: 20px; font-weight: 700; display: inline-block; text-align: center;
        }
        .tag-avan { background: rgba(245, 158, 11, 0.1); color: var(--gold); }
        .tag-int { background: rgba(99, 102, 241, 0.1); color: var(--primary); }
        .tag-deb { background: rgba(148, 163, 184, 0.1); color: var(--text-muted); }

        .row-points { font-family: 'JetBrains Mono'; font-weight: 700; text-align: right; color: #10B981; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }

        /* --- MOBILE --- */
        @media (max-width: 768px) {
            .podium { flex-direction: column; align-items: center; gap: 30px; }
            .podium-1 { order: 1; } .podium-2 { order: 2; } .podium-3 { order: 3; }
            .podium-card { width: 100%; max-width: 300px; height: auto; }

            .list-header { display: none; }
            .list-row { grid-template-columns: 40px 1fr auto; gap: 10px; }
            .level-tag { display: none; }

            .logo-container { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

<div class="container">

    <div class="page-header">
        <div class="logo-container">
            <i class="fas fa-cube"></i>
            <div style="display: inline-block;">
                CLASSEMENT<span class="cursor-underscore">_</span>
            </div>
        </div>

        <a href="/Home" class="back-btn">
            <i class="fas fa-arrow-left"></i> Dashboard
        </a>
    </div>

    <div class="podium" th:if="${leaderboard.size() >= 3}">

        <div class="podium-card podium-2">
            <div class="podium-avatar">
                <span th:text="${#strings.substring(leaderboard[1].userName,0,1).toUpperCase()}">B</span>
            </div>
            <div class="podium-name" th:text="${leaderboard[1].userName}">Nom</div>
            <div class="podium-badge" th:text="${leaderboard[1].userBadge}">Badge</div>
            <div class="podium-points" th:text="${leaderboard[1].point}">0</div>
        </div>

        <div class="podium-card podium-1">
            <i class="fas fa-crown crown"></i>
            <div class="podium-avatar">
                <span th:text="${#strings.substring(leaderboard[0].userName,0,1).toUpperCase()}">A</span>
            </div>
            <div class="podium-name" th:text="${leaderboard[0].userName}">Nom</div>
            <div class="podium-badge" th:text="${leaderboard[0].userBadge}">Badge</div>
            <div class="podium-points" th:text="${leaderboard[0].point}">0</div>
        </div>

        <div class="podium-card podium-3">
            <div class="podium-avatar">
                <span th:text="${#strings.substring(leaderboard[2].userName,0,1).toUpperCase()}">C</span>
            </div>
            <div class="podium-name" th:text="${leaderboard[2].userName}">Nom</div>
            <div class="podium-badge" th:text="${leaderboard[2].userBadge}">Badge</div>
            <div class="podium-points" th:text="${leaderboard[2].point}">0</div>
        </div>

    </div>

    <div class="rank-list">
        <div class="list-header">
            <div>#</div>
            <div>Hacker</div>
            <div style="text-align:center;">Badge</div>
            <div style="text-align:right;">XP</div>
        </div>

        <div th:each="player, iterStat : ${leaderboard}"
             class="list-row"
             th:classappend="${currentUser != null && player.userName == currentUser.userName} ? 'current-user' : ''">

            <div class="rank-idx">
                <i th:if="${iterStat.count == 1}" class="fas fa-trophy" style="color:var(--gold); font-size:1.2rem;"></i>
                <i th:if="${iterStat.count == 2}" class="fas fa-medal" style="color:var(--silver); font-size:1.2rem;"></i>
                <i th:if="${iterStat.count == 3}" class="fas fa-medal" style="color:var(--bronze); font-size:1.2rem;"></i>
                <span th:if="${iterStat.count > 3}" th:text="${iterStat.count}" style="opacity:0.5;"></span>
            </div>

            <div class="user-info">
                <div class="mini-avatar" th:text="${#strings.substring(player.userName,0,1).toUpperCase()}">U</div>
                <span th:text="${player.userName}">Pseudo</span>
                <span th:if="${currentUser != null && player.userName == currentUser.userName}"
                      style="font-size:0.6rem; color:var(--primary); background:rgba(99,102,241,0.1); padding:2px 6px; border-radius:4px; margin-left:5px;">MOI</span>
            </div>

            <div style="text-align:center;">
                <span class="level-tag"
                      th:classappend="${player.level == 'avan'} ? 'tag-avan' : (${player.level == 'int'} ? 'tag-int' : 'tag-deb')"
                      th:text="${player.userBadge}">Badge</span>
            </div>

            <div class="row-points" th:text="${player.point}">0</div>
        </div>

        <div th:if="${leaderboard.empty}" style="padding:40px; text-align:center; color:var(--text-muted);">
            Aucune donnée disponible.
        </div>
    </div>

</div>

</body>
</html>
